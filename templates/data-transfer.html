<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="button" onclick="uploadFile()">Upload File</button>
    </form>

    <hr>

    <h1>File Download</h1>
    <button id="getListButton" onclick="getFileList()">Get List</button>

    <div id="fileList"></div>

    <script>
        // Function to get API domain based on server's domain
        function getAPIDomain() {
            const currentDomain = window.location.hostname;
            if (currentDomain === 'localhost' || currentDomain === '127.0.0.1') {
                return window.location.origin + '/api/v1/anon/data-transaction/';
            } else {
                return 'https://api.staging.clearsky.services/api/v1/anon/data-transaction/';
            }
        }

        // Function to upload file
        function uploadFile() {
            const formData = new FormData(document.getElementById('uploadForm'));
            const fileInput = document.querySelector('input[type="file"]');
            const filename = fileInput.files[0].name;
            fetch(getAPIDomain() + `receive?filename=${filename}`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to upload file.');
                }
            })
            .then(data => {
                console.log(data);
                alert('File uploaded successfully.');
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file.');
            });
        }

        // Function to create download buttons for each file
        function createDownloadButton(filename) {
            const button = document.createElement('button');
            button.textContent = `${filename}`;
            button.addEventListener('click', () => {
                window.location.href = getAPIDomain() + `retrieve?retrieveLists=true&file=${filename}`;
            });
            return button;
        }

        // Function to populate file list
        function populateFileList(files) {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';

            if (files.length === 0) {
                fileListDiv.textContent = 'No files available for download.';
            } else {
                fileListDiv.textContent = 'Select a file to download:';
                files.forEach(filename => {
                    const button = createDownloadButton(filename);
                    fileListDiv.appendChild(button);
                });
            }
        }

        // Function to fetch file list
        function getFileList() {
            fetch(getAPIDomain() + 'query?list=true')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 404) {
                        throw new Error('No lists available.');
                    } else {
                        throw new Error('Failed to fetch file list.');
                    }
                })
                .then(data => {
                    populateFileList(data.data);
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                    const fileListDiv = document.getElementById('fileList');
                    fileListDiv.textContent = error.message;
                });
        }
    </script>
</body>
</html>
