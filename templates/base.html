<!DOCTYPE html>
<html>
<head>
    <title>ClearSky Search Tools</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* CSS styles for the powered by ATP label */
        .atp-label {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }

        /* CSS styles for mobile */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .menu {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            .menu li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>ClearSky Search Tools</h1>
    <nav>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

    <div class="atp-label">Powered by ATP</div>
</body>
</html>
