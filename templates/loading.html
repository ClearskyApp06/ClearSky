{% extends "base.html" %}

{% block content %}
<style>
    /* CSS styles for the loading spinner */
    .loading-spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 50px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h1 {
        font-size: 24px;
        margin-top: 20px;
    }
</style>

<div id="loading-screen" style="Display: block;">
    <div class="loading-spinner"></div>
    <h1>Please wait...</h1>
</div>
{% endblock %}
