{% extends "base.html" %}

{% block title %}Result{% endblock %}

{% block content %}
    <div class="result-container">
        <h1>DID</h1>
        <p id="result-text"><img src="https://av-cdn.bsky.app/img/avatar/plain/{{ did }}/{{ avatar_id }}@jpeg" alt="{{ result }}'s Profile Picture" width="30" height="30" onerror="this.style.display='none';"><a href="https://bsky.app/profile/{{ result }}" target="_blank">{{ result }}</a></p>
        <button id="copy-did-button" onclick="copyToClipboard('{{ did }}')">Copy DID</button>
<!--        <a href="/" class="btn btn-primary">Go Back</a>-->
    </div>

    <div id="toast-container">
        <div id="toast-message"></div>
    </div>

    <script>
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
<!--            showToast("DID copied to clipboard");-->
        }
