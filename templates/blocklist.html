{% extends "base.html" %}

{% block content %}
    <div id="block-list-container">
        <div id="block-list">
            <h1>Block List</h1>
            <h2 id="user-heading">{{ user }}</h2>
            <h3 id="block-count">Accounts blocking: {{ count }}</h3>
            <ul id="block-list-data">
                {% for user, date in blocklist %}
                <li>Handle: <a href="https://bsky.app/profile/{{ user }}" target="_blank">{{ user }}</a> Date: {{ date }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-primary" id="go-back-button">Go Back</a>
    </div>
{% endblock %}
