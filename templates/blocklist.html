{% extends 'base.html' %}

{% block content %}
    <h1>Block List: {{ user }}</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Blocked on</th>
            </tr>
        </thead>
        <tbody>
            {% for block, timestamp in block_list %}
            <tr>
                <td>{{ block }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Go Back</a>
{% endblock %}
