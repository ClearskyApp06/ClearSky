[handlers]
keys = consoleHandler,fileHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = handlers.RotatingFileHandler
level = INFO
formatter = fileFormatter
args = ('/var/log/bsky/clearsky.log', 'a', 1000000, 20)
logdir = /bsky/log/
log_name = /bsky/log/clearsky.log

[linux] # Log file location for Linux
args = ('/var/log/bsky/clearsky/clearsky.log', 'a', 1000000, 20)
logdir = /var/log/bsky/clearsky/
log_name = /var/log/bsky/clearsky/clearsky.log

[windows] # Log file location for Windows
args=('/bsky/clearsky/clearsky.log', 'a', 1000000, 20)
logdir=/bsky/clearsky/log/
log_name = /bsky/clearsky/log/clearsky.log

[loggers]
keys = root

[server]
ip = 0.0.0.0
port = 443

[logger_root]
level = INFO
handlers = consoleHandler,fileHandler

[formatters]
keys = simpleFormatter,fileFormatter

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

