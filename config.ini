[handlers]
keys = consoleHandler,fileHandler

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = handlers.RotatingFileHandler
level = INFO
formatter = fileFormatter
args = ('/var/log/bsky/clearsky.log', 'a', 1000000, 5)
logdir = /bsky/log/
log_name = /bsky/log/clearsky.log

[linux]
args = ('/var/log/bsky/clearsky.log', 'a', 1000000, 5)
logdir = /var/log/bsky/
log_name = /var/log/bsky/clearsky.log

[loggers]
keys = root

[server]
ip = 127.0.0.1
port = 80

[logger_root]
level = DEBUG
handlers = consoleHandler,fileHandler

[formatters]
keys = simpleFormatter,fileFormatter

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

